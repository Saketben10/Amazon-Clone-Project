<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
   <link rel="icon" href="amazon-icon-21102.png">
    <title>Amazon clone</title>
</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="left-icons border">
                <div class="options"></div>
            </div>
            <div class="address border">
                <p class="add-first">Deliver To</p>
                <div class="adress-icons">
                    <i class="fa-solid fa-location-dot fa-beat"></i>

                    <p class="add-sec">India</p>


                </div>
            </div>
            <div class="nav-search-bar">
                <div class="dropdown">
                    <p>All</p>
                </div>
                <div class="search">
                    <p>Search Amazon</p>
                </div>
                <div class="search-icon">
                    <div class="iconss">
                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="lang border">
                <div class="flag">
                    <img src="united-states.png" alt="flag" height="20" width="20">
                </div>
                <div class="eng">
                    <p>
                        EN
                    </p>
                </div>
            </div>
            <div class="account border">
                <div class="account-1">
                    <p>Hello,sign in</p>
                </div>
                <div class="account-2">
                    <p>Account & Lists</p>
                </div>
            </div>
            <div class="return border">

                <div class="p-1">
                    <p>Returns</p>
                </div>
                <div class="p-2">&Orders</div>
            </div>
            <div class="cart border">

                <div class="cart-icon">
                    <i class="fa fa-shopping-cart" style="font-size:24px"></i>
                </div>
                <div class="c-2">cart</div>
            </div>
        </div>
        <nav class="below-nav-bar">
            <div class="nav-bar-elements">
                <ul class="nav-bar-lists">
                    <li class="border">All</li>
                    <li class="border">Today's Deal</li>
                    <li class="border">customer service</li>
                    <li class="border">Registery</li>
                    <li class="border">Gift card</li>
                    <li class="border">Sell</li>
                    <li class="border">shop great deals now</li>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
